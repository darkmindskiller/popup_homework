<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Pop-up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
           Kottans
        </div>
        <div id="nav_bar">
            <ul>
                <li>Mail</li>
                <li>Images</li>
                <li>
                    <label id="label_menu">
                        <input id="menu" type="checkbox" name="popup_starter">
                        <div id="popup_body">
                            <div class="item">
                                <img src="apps.png">
                                Apps
                            </div>
                            <div class="item">
                                <img src="blogs.png">
                                Blogs
                            </div>
                            <div class="item">
                                <img src="calendar.png">
                                Calendar
                            </div>
                            <div class="item">
                                <img src="chat.png">
                                Chat
                            </div> 
                            <div class="item">
                                <img src="classroom.png">
                                Classroom
                            </div> 
                            <div class="item">
                                <img src="collection.png">
                                Collection
                            </div> 
                            <div class="item">
                                <img src="contacts.png">
                                Contacts
                            </div> 
                            <div class="item">
                                <img src="documents.png">
                                Documents
                            </div> 
                            <div class="item">
                                <img src="files.png">
                                Files
                            </div> 
                            <div class="item">
                                <img src="mail.png">
                                Mail
                            </div> 
                            <div class="item">
                                <img src="maps.png">
                                Maps
                            </div> 
                            <div class="item">
                                <img src="mars.png">
                                Mars
                            </div>
                            <label id="more_icons_label">
                                <input id="more_checker" type="checkbox" name="more">
                                More
                                <div id="more_icons">
                                    <div class="item">
                                        <img src="news.png">
                                        News
                                    </div>
                                    <div class="item">
                                        <img src="photos.png">
                                        Photos
                                    </div>
                                    <div class="item">
                                        <img src="promo.png">
                                        Promo
                                    </div>
                                    <div class="item">
                                        <img src="search.png">
                                        Search
                                    </div>
                                    <div class="item">
                                        <img src="tanslation.png">
                                        Translation
                                    </div>
                                    <div class="item">
                                        <img src="videos.png">
                                        Videos
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div id="brutal"></div>
                    </label>
                </li>
                <li><img id="notification" src="bell.png"></li>
                <li><img id="avatar" src="avatar.jpg"></li>
            </ul>
            
        </div>
    </header>
</body>
</html>
